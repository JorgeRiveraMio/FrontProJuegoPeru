<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" />
            Cambiar Contraseña
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Restablecer contraseña
            </h1>
    
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
                <!-- Token oculto (rellenado automáticamente por la URL) -->
                <input type="hidden" formControlName="token" />
    
                <!-- Nueva contraseña -->
                <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Nueva Contraseña
                </label>
                <input
                    id="password"
                    type="password"
                    formControlName="nuevaContrasena"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                    placeholder="********"
                    required
                />
                <small
                    *ngIf="resetForm.get('nuevaContrasena')?.touched && resetForm.get('nuevaContrasena')?.invalid"
                    class="text-red-400"
                >
                    Este campo es requerido
                </small>
                </div>
    
                <button
                type="submit"
                class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                Restablecer contraseña
                </button>
            </form>
            </div>
        </div>
    </div>
</section>
